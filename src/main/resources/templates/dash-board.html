<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Employee Management Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Manage Your Employees</h2><br/>
    <a th:href="@{/employee/addEmployee}"><button type= "button" class ="add" >Add an Employee</button>
    </a>

    <table class="table">
        <thead>
        <tr>
             <th>S.N</th>
            <th>First name</th>
            <th>Middle name</th>
            <th>Last name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeEntity, i:${employeeDtoList}">
            <td th:text="${i.count}"></td>
            <td th:text="${employeeEntity.firstName}"></td>
            <td th:text="${employeeEntity.middleName}"></td>
            <td th:text="${employeeEntity.lastName}"></td>
            <td th:text="${employeeEntity.phoneNumber}"></td>
            <td th:text="${employeeEntity.email}"></td>
            <td>
                <!--- Add "delete" button for employeeEntity-->
                <a th:href="@{/employee/delete(employeeId=${employeeEntity.id})}"
                   class="btn btn-danger btn-sm"
                    onclick= "if(!(confirm('Are you sure you want to delete this employeeEntity?'))) return false">
                    Delete
                </a>
                <a th:href="@{/employee/show-update-form(employeeId=${employeeEntity.id})}"
                   class="btn btn-info btn-sm" >
                   Update
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
